version: 2.1

orbs:
  python: circleci/python@2

executors:
  python-executor:
    docker:
      - image: cimg/python:3.12

  base-executor:
    docker:
      - image: cimg/base:stable

jobs:
  test-python:
    executor: python-executor
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - run:
          name: Run tests
          command: |
            poetry run pytest --junitxml=junit.xml || {
              if [ $? -eq 5 ]; then
                echo 'Did not find any tests to run.';
              else
                exit 1;
              fi
            }
      - store_test_results:
          path: junit.xml

  build-and-publish:
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install poetry
      - run:
          name: Publish to PyPI
          command: |
            pip config set pypi-token.pypi "$PYPI_API_TOKEN"
            poetry config pypi-token.pypi "$PYPI_API_TOKEN"
            poetry publish --build


workflows:
  build-and-test:
    jobs:
      - test-python

  release:
    jobs:
      - build-and-publish:
          filters:
            tags:
              only: /^v.*/